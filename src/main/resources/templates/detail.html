                    <th>买入</th>
                    <th></th>
                    <th>卖出</th>
                </tr>
                <tr class="">
                    <td th:text="${d.jiBuyDang  }+'%'">1</td>
                    <td>机构</td>
                    <td th:text="${d.jiSellDang  }+'%'">2</td>
                </tr>
                <tr class="warning">
                    <td th:text="${d.daBuyDang  }+'%'">1</td>

                    <td th:text="${d.sanBuyDang  }+'%'"></td>

                    <td th:text="${d.sanSellDang  }+'%'"></td>
                    <td th:text="${#numbers.formatInteger(d.sanSellShou,1)}"></td>
                    <td th:text="${d.sanSellAvg}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: ''
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.y} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    }
                }
            },
            series: [{
                name: '股数',
                colorByPoint: true,
                data: [
                    {
                        name: '买机',
                        y: [[${d.jiBuyDang}]],
                        sliced: true,
                        selected: true
                    },{
                    name: '买大',
                    y:  [[${d.daBuyDang}]]
                }, {
                    name: '买中',
                    y: [[${d.zhongBuyDang}]],
                }, {
                    name: '买散',
                    y: [[${d.sanBuyDang}]],
                }, {
                        name: '卖机',
                        y: [[${d.jiSellDang}]],
                        sliced: true,
                        selected: true
                    },  {
                        name: '卖大',
                        y:  [[${d.daSellDang}]]
                    },  {
                        name: '卖中',
                        y: [[${d.zhongSellDang}]],
                    }, {
                        name: '卖散',
                        y: [[${d.sanSellDang}]],
                    }
                ]
            }]
        });
        $('#container2').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: '主动率  [[${m.masterlv}]]'
            },

                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.y} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    }
                }
            },
            series: [{
                name: '股数',
                colorByPoint: true,
                data: [
                    {
                        name: '买机',
                        y: [[${m.jiBuyDang}]],
                        sliced: true,
                        selected: true
                    },{
                        name: '买大',
                        y:  [[${m.daBuyDang}]]
                    }, {
                        name: '买中',
                        y: [[${m.zhongBuyDang}]],
                    }, {
                        name: '买散',
                        y: [[${m.sanBuyDang}]],
                    }, {
                        name: '卖机',
                        y: [[${m.jiSellDang}]],
                        sliced: true,
                        selected: true
                    },  {
                        name: '卖大',
                        y:  [[${m.daSellDang}]]
                    },  {

                        y: [[${m.zhongSellDang}]],
                    }, {
                        name: '卖散',
                        y: [[${m.sanSellDang}]],
                    }
                ]
            }]
        });
    });
    /*]]>*/
</script>
